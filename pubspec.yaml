name: binit
description: "Graduation Project"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  intl: ^0.20.2
  firebase_core: ^2.32.0
  firebase_auth: ^4.17.4
  cloud_firestore: ^4.15.4
  flutter_local_notifications: ^19.2.0
  firebase_database: ^10.5.7
  flutter_secure_storage: ^9.0.0
  firebase_messaging: ^14.7.8
  cloud_functions: ^4.7.6
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  http: ^1.2.0
  flutter_screenutil: ^5.9.0
  shimmer: ^3.0.0
  animations: ^2.0.11
  flutter_animate: ^4.5.0
  firebase_storage: ^11.5.6
  image_picker: ^1.0.5
  url_launcher: ^6.2.2
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  pigeon: ^25.3.0
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.2.17
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  image_path: "assets/logo/logo.png"
  android: true
  ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo/logo.png"

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto.ttf
  assets:
    - assets/logo/logo.png
    - assets/png/leftcornergreen.png
    - assets/png/rightcornergreen.png
    - assets/png/bottomright.png
    - assets/png/bin1.png
    - assets/png/bin2.png
    - assets/png/bin3.png
    - assets/png/profile.png
    - assets/png/SellDone.png
    - assets/png/waiting.png
